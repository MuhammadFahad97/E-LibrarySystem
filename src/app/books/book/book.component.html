<div class="container">

       
        <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
                <div class="input-group">
                  <input id ="searchvalue" value="fifa" type="search" #searchvalue placeholder="What're you searching for?" aria-describedby="button-addon1" class="form-control border-0 bg-light">
                  <div class="input-group-append">
                    <button id="button-addon1" type="submit"  (click)='this.searchfunc(searchvalue)' class="btn btn-link text-primary"><i class="fa fa-search"></i></button>
                  </div>
                </div>
              </div>

              
    <table class="table table-dark table-bordered table-striped text-center">
            <thead class="inverse" >
                    
                        <th scope="col">BookID</th>
                        <th scope="col">BookTitle</th>
                        <th scope="col">AuthorName</th>
                        <th scope="col">BookImage</th>
                        <th scope="col">Details</th>        
                    
                </thead>
        <tbody *ngIf="this.books_available==true">
                
                <tr scope="row" *ngFor="let book of this.service.books">
                    <td>{{book.BookID}}</td>
                    <td>{{book.BookTitle}}</td>
                    <td>{{book.AuthorName}}</td>
                    <td><img [src]='book.BookImg' alt="BookIMG" srcset=""></td>
                        <td><a [routerLink]="['/book-details',book.BookID,this.st_id]">Details</a></td>
                </tr>
                
         </tbody>
    </table>
        <div *ngIf="this.books_available==false">
                     
        <h1>no book available </h1>

        </div>
</div>
