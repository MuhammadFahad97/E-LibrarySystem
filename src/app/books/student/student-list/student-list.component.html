<style>
        .mat-flat-button.mat-accent, .mat-raised-button.mat-accent, .mat-fab.mat-accent, .mat-mini-fab.mat-accent {
            box-sizing: border-box;
        position: relative;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        cursor: pointer;
        outline: none;
        border: none;
        -webkit-tap-highlight-color: transparent;
        display: inline-block;
        white-space: nowrap;
        text-decoration: none;
        vertical-align: baseline;
        text-align: center;
        margin: 0;
        min-width: 64px;
        line-height: 36px;
        padding: 0 16px;
        border-radius: 4px;
        overflow: visible;
        transform: translate3d(0, 0, 0);
        transition: background 400ms cubic-bezier(0.25, 0.8, 0.25, 1),box-shadow 280ms cubic-bezier(0.4, 0, 0.2, 1);
        background-color: #ff4081;
        margin: 1%;
        margin-left: 0%;
    
        }
        .x_title span {
        color: white;
    }
</style>
<div class="x_panel">
    <div class="x_title">
         <h2>User Infromation</h2>
        <div class="clearfix"></div>
        <div class="x_content">
                <button _ngcontent-lph-c138="" type="button" mat-raised-button="" color="accent" (click) ="addstudent()" class="mat-focus-indicator mat-raised-button mat-button-base mat-accent"><span class="mat-button-wrapper">Add Student</span><div matripple="" class="mat-ripple mat-button-ripple"></div><div class="mat-button-focus-overlay"></div></button>
                <div class="mat-elevation-z8">
                        <mat-form-field style="font-size: 14px;width: 100%;">
                            <mat-label>Filter</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
                        </mat-form-field>
                        <table  style="width: 100%;" mat-table [dataSource]="dataSource">
                      
                          <!-- Position Column -->
                          <ng-container matColumnDef="studentID">
                            <th mat-header-cell *matHeaderCellDef> ID </th>
                            <td mat-cell *matCellDef="let element"> {{element.studentID}} </td>
                          </ng-container>
                      
                          <!-- Name Column -->
                          <ng-container matColumnDef="studentName">
                            <th mat-header-cell *matHeaderCellDef> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.studentName}} </td>
                          </ng-container>
                      
                          <!-- Name Column -->
                          <ng-container matColumnDef="userName">
                            <th mat-header-cell *matHeaderCellDef> User Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
                          </ng-container>
                      
                        <!-- Name Column -->
                        <ng-container matColumnDef="userPassword">
                            <th mat-header-cell *matHeaderCellDef> Password </th>
                            <td mat-cell *matCellDef="let element"> {{element.userPassword}} </td>
                        </ng-container>
                            
                          <!-- Weight Column -->
                          <ng-container matColumnDef="studentFatherName">
                            <th mat-header-cell *matHeaderCellDef> FatherName </th>
                            <td mat-cell *matCellDef="let element"> {{element.studentFatherName}} </td>
                          </ng-container>
                      
                          <!-- Symbol Column -->
                          <ng-container matColumnDef="studentAddress">
                            <th mat-header-cell *matHeaderCellDef> Address </th>
                            <td mat-cell *matCellDef="let element"> {{element.studentAddress}} </td>
                          </ng-container>

                          <ng-container matColumnDef="studentAge">
                            <th mat-header-cell *matHeaderCellDef> Age </th>
                      
                            <td mat-cell *matCellDef="let element"> {{element.studentAge}} </td>
                         </ng-container>

                        <ng-container matColumnDef="studentYear">
                            <th mat-header-cell *matHeaderCellDef> Year </th>
                            <td mat-cell *matCellDef="let element"> {{element.studentYear}} </td>
                        </ng-container>
                        
                        <ng-container style="width:20%" matColumnDef="actions" >
                                <th style="width:20%" mat-header-cell  *matHeaderCellDef > Actions </th>
                                <td mat-cell style="width:20%" *matCellDef="let row" >
                                    <button type="button" name="edit" id="edit" class="btn btn-primary btn-sm " (click)="editStudent(row)"> <i class="fa fa-edit "></i></button>
                                    <button type="button" name="delete" id="delete" class="btn btn-primary btn-sm " (click)="deleteStudent(row.studentID)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                                    <a  [routerLink]="['/student-details',row.studentID]">Details</a>  
                                </td>
                        </ng-container>
                                
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                         
                          
                    </table>
                      
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </div>
</div>
