
<div class="jumbotron jumbotron-fluid" style="background-color:white">
    <div class="container " >
        <h1 class="display-3">Students Form</h1>
        <hr class="my-2">

        <form action="" #form='ngForm'  method="POST" (submit) = "formSubmit(form)" >
            <div class="form-row">

            <div class="form-group col-md-6 ">
                <label #labelname name ='Labelname' for="name">Name</label>
                <input #name  type="text" class="form-control" name="Name" id="Name" [(ngModel)]="this.st.studentName"  aria-describedby="helpId" placeholder="Eg:Mark">
                <small id="helpId" class="form-text text-muted">Full name as in ID card</small>
            </div>
            
            <div class="form-group col-md-6 ">
                <label  for="userName">User Name</label>
                <input #name  type="email" class="form-control" name="userName" id="userName" [(ngModel)]="this.st.userName"  aria-describedby="helpId" placeholder="Eg:Mark@gmail.com">
                <small id="helpId" class="form-text text-muted">Your Unique Email address</small>
            </div>
           
            <div class="form-group col-md-6 ">
                <label for="userPassword">User Password</label>
                <input #name  type="password" class="form-control" name="userPassword" id="userPassword" [(ngModel)]="this.st.userPassword"  aria-describedby="helpId" >
                <small id="helpId" class="form-text text-muted">Type a secure password</small>
            </div>
           
            
            <div  class="form-group col-md-6 ">
                <label for="Father Name">Father Name</label>
                <input  type="text" name="FatherName" id="FatherName" class="form-control" [(ngModel)]="this.st.studentFatherName "  placeholder="Eg:James" aria-describedby="helpId">
                <small id="helpId" class="text-muted">Father Name as in ID card</small>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6 ">
              <label for="address">Address</label>   
              <input type="text" name="Address" id="Address" class="form-control" [(ngModel)]="this.st.studentAddress" placeholder="Eg:10 Downing Street" aria-describedby="helpId">
              <small id="helpId" class="text-muted">Complete Address</small>
            </div>


            <div class="form-group col-md-6 ">
                <label for="address">Age</label> 
                <input type="number"class="form-control"  name="Age" id="Age" [(ngModel)]="this.st.studentAge"  max="25" min="20">
                <small id="helpId" class="text-muted">Age should be between 20 and 25</small>
            </div>
        </div>

            <br>

            <div class="form-group">
                <label for="address">Year</label> 
                <input type="number"  class="form-control"  name="Year" id="Year" [(ngModel)]="this.st.studentYear"  max="2025" min="2015">
                <small id="helpId" class="text-muted">Year should be between 2015 and 2025</small>
            </div>
             <br>
            
            <button type="submit" class="btn btn-primary"><i class="fa fa-database" aria-hidden="true"></i>Submit</button>
        
        </form>
    </div>
    
        
</div>
